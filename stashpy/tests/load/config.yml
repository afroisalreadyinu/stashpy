processor_spec:
  to_dict:
    - "Process {} on {} worked for {} secs and produced {} bytes output for user {}"

port: 8888
address : 'localhost'

indexer_config:
  host: localhost
  port: 9200
  index_pattern: 'stashpy-{cluster}-%Y-%m'

logging:
  version: 1
  disable_existing_loggers: False
  formatters:
    default:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  handlers:
    default:
      class: logging.StreamHandler
      formatter: default
      stream: ext://sys.stdout
      level: 10 #logging.DEBUG
  root:
    handlers:
      - default
    level: 10 #logging.DEBUG